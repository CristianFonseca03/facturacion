{% extends "base.html" %}
{% load static %}

{% block title %}
Borrar {{object}} ?
{% endblock%}

{% block container %}
<div class="container">
    <div class="mt-3 d-flex flex-column align-items-center">
        <h2 class="text-center">Esta seguro de borrar a la factura de "{{ object }}"?</h2>
        <form method="post">{% csrf_token %}
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-primary">Borrar</button>
                <a class="btn btn-info" href="{% url 'home'%}" role="button">Regresar</a>
            </div>

        </form>
    </div>
</div>
{% endblock%}
